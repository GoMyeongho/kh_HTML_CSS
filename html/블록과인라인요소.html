<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .movie{
      background-color: orange;
      padding-left: 20px;
    }
    .tv{
      background-color: royalblue;
      padding-left: 20px;
    }
    p{
      margin: 0;
    }
    span{
      color: red;
      font-weight: bold;
      background-color: antiquewhite;
    }
    ol, ul{
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<!-- HTML 의 모든 요소는 display 속성값을 가짐 -->
<!-- display 속성은 크게 block 과 inline 으로 나눠짐-->
<!-- block 요소는 해당 라인의 모든 너비를 차지함-->
<!-- p, div, h, ul, ol, form -->

<div class="movie">
  <h1>영화 소개</h1>
  <p><span>영화</span>를 소개하는 페이지 입니다.</p>
</div>
<div class="tv">
  <h1>TV 프로그램 소개</h1>
  <p>TV 프로그램을 소개하는 페이지 입니다.</p>
</div>

<!--리스트 만들기-->

<h3>판매중인 과일 목록</h3>
<ol>
  <li>사과</li>
  <li>멜론</li>
  <li>바나나</li>
</ol>

<dl>
  <dt>HTML</dt>
  <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
  <dt>CSS</dt>
  <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
</dl>

</body>
</html>
